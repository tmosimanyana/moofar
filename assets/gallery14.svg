<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gardenSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#81D4FA"/>
    </linearGradient>
    <linearGradient id="gardenGrass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <radialGradient id="flowerCenter">
      <stop offset="0%" style="stop-color:#FFF59D"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#gardenSky)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="45" fill="#FFB300" opacity="0.9"/>
  
  <!-- Garden bed background -->
  <rect y="300" width="800" height="300" fill="url(#gardenGrass)"/>
  
  <!-- Curved garden path -->
  <path d="M0,350 Q200,330 400,350 T800,370 L800,420 Q600,400 400,420 T0,400 Z" fill="#D7CCC8"/>
  
  <!-- Garden beds on sides -->
  <rect x="50" y="450" width="250" height="130" fill="#8D6E63" rx="8"/>
  <rect x="500" y="450" width="250" height="130" fill="#8D6E63" rx="8"/>
  
  <!-- Flowers in left bed -->
  <g id="leftFlowers">
    <!-- Red flowers -->
    <circle cx="90" cy="490" r="8" fill="#E53935"/>
    <circle cx="85" cy="485" r="7" fill="#EF5350"/>
    <circle cx="95" cy="485" r="7" fill="#EF5350"/>
    <circle cx="90" cy="480" r="7" fill="#EF5350"/>
    <circle cx="90" cy="495" r="7" fill="#EF5350"/>
    <circle cx="90" cy="490" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Yellow flowers -->
    <circle cx="140" cy="495" r="8" fill="#FBC02D"/>
    <circle cx="135" cy="490" r="7" fill="#FFEB3B"/>
    <circle cx="145" cy="490" r="7" fill="#FFEB3B"/>
    <circle cx="140" cy="485" r="7" fill="#FFEB3B"/>
    <circle cx="140" cy="500" r="7" fill="#FFEB3B"/>
    <circle cx="140" cy="495" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Purple flowers -->
    <circle cx="190" cy="490" r="8" fill="#7B1FA2"/>
    <circle cx="185" cy="485" r="7" fill="#9C27B0"/>
    <circle cx="195" cy="485" r="7" fill="#9C27B0"/>
    <circle cx="190" cy="480" r="7" fill="#9C27B0"/>
    <circle cx="190" cy="495" r="7" fill="#9C27B0"/>
    <circle cx="190" cy="490" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Pink flowers -->
    <circle cx="240" cy="495" r="8" fill="#C2185B"/>
    <circle cx="235" cy="490" r="7" fill="#E91E63"/>
    <circle cx="245" cy="490" r="7" fill="#E91E63"/>
    <circle cx="240" cy="485" r="7" fill="#E91E63"/>
    <circle cx="240" cy="500" r="7" fill="#E91E63"/>
    <circle cx="240" cy="495" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Green stems -->
    <line x1="90" y1="490" x2="90" y2="520" stroke="#558B2F" stroke-width="2"/>
    <line x1="140" y1="495" x2="140" y2="525" stroke="#558B2F" stroke-width="2"/>
    <line x1="190" y1="490" x2="190" y2="520" stroke="#558B2F" stroke-width="2"/>
    <line x1="240" y1="495" x2="240" y2="525" stroke="#558B2F" stroke-width="2"/>
    
    <!-- Small leaves -->
    <ellipse cx="85" cy="505" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="95" cy="505" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="135" cy="510" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="145" cy="510" rx="5" ry="8" fill="#66BB6A"/>
  </g>
  
  <!-- Flowers in right bed -->
  <g id="rightFlowers">
    <!-- Orange flowers -->
    <circle cx="540" cy="490" r="8" fill="#E64A19"/>
    <circle cx="535" cy="485" r="7" fill="#FF5722"/>
    <circle cx="545" cy="485" r="7" fill="#FF5722"/>
    <circle cx="540" cy="480" r="7" fill="#FF5722"/>
    <circle cx="540" cy="495" r="7" fill="#FF5722"/>
    <circle cx="540" cy="490" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Blue flowers -->
    <circle cx="590" cy="495" r="8" fill="#1565C0"/>
    <circle cx="585" cy="490" r="7" fill="#1976D2"/>
    <circle cx="595" cy="490" r="7" fill="#1976D2"/>
    <circle cx="590" cy="485" r="7" fill="#1976D2"/>
    <circle cx="590" cy="500" r="7" fill="#1976D2"/>
    <circle cx="590" cy="495" r="5" fill="url(#flowerCenter)"/>
    
    <!-- White flowers -->
    <circle cx="640" cy="490" r="8" fill="#E0E0E0"/>
    <circle cx="635" cy="485" r="7" fill="#FAFAFA"/>
    <circle cx="645" cy="485" r="7" fill="#FAFAFA"/>
    <circle cx="640" cy="480" r="7" fill="#FAFAFA"/>
    <circle cx="640" cy="495" r="7" fill="#FAFAFA"/>
    <circle cx="640" cy="490" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Coral flowers -->
    <circle cx="690" cy="495" r="8" fill="#D84315"/>
    <circle cx="685" cy="490" r="7" fill="#FF6F00"/>
    <circle cx="695" cy="490" r="7" fill="#FF6F00"/>
    <circle cx="690" cy="485" r="7" fill="#FF6F00"/>
    <circle cx="690" cy="500" r="7" fill="#FF6F00"/>
    <circle cx="690" cy="495" r="5" fill="url(#flowerCenter)"/>
    
    <!-- Green stems -->
    <line x1="540" y1="490" x2="540" y2="520" stroke="#558B2F" stroke-width="2"/>
    <line x1="590" y1="495" x2="590" y2="525" stroke="#558B2F" stroke-width="2"/>
    <line x1="640" y1="490" x2="640" y2="520" stroke="#558B2F" stroke-width="2"/>
    <line x1="690" y1="495" x2="690" y2="525" stroke="#558B2F" stroke-width="2"/>
    
    <!-- Small leaves -->
    <ellipse cx="535" cy="505" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="545" cy="505" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="685" cy="510" rx="5" ry="8" fill="#66BB6A"/>
    <ellipse cx="695" cy="510" rx="5" ry="8" fill="#66BB6A"/>
  </g>
  
  <!-- Small bushes in background -->
  <ellipse cx="350" cy="340" rx="40" ry="35" fill="#66BB6A" opacity="0.8"/>
  <ellipse cx="450" cy="335" rx="45" ry="38" fill="#66BB6A" opacity="0.8"/>
  
  <!-- Grass texture -->
  <path d="M0,550 Q200,545 400,550 T800,555" stroke="#558B2F" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M0,570 Q200,565 400,570 T800,575" stroke="#558B2F" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" fill="#FFF" text-anchor="middle" font-weight="bold">GARDEN DESIGN</text>
</svg>

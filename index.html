<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moofar (PTY) LTD - Landscaping, Construction & Logistics | Botswana</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap');

    :root{
      --accent:#F59E42;
      --green-1:#1f7a4a;
      --green-2:#2fa66a;
      --muted:#7b8a80;
      --card: rgba(255,255,255,0.85);
    }

    body{font-family:Inter,system-ui,Arial,sans-serif;color:#0f172a;background:#e0f2e9;}
    .brand-heading{font-family:'Playfair Display',serif;color:var(--green-1);letter-spacing:-0.02em}
    .hero{min-height:78vh;background: linear-gradient(180deg, rgba(224,242,233,0.6), rgba(200,238,217,0.8)), linear-gradient(135deg, #1f7a4a 0%, #2fa66a 100%);border-bottom-left-radius:1.25rem;border-bottom-right-radius:1.25rem}
    .glass{background:var(--card);backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(16,24,32,0.08);border-radius:12px}
    .icon-circle{width:68px;height:68px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,var(--green-1),var(--green-2));color:white}
    .btn-primary{background:linear-gradient(90deg,var(--green-1),var(--green-2));color:white;padding:.9rem 1.25rem;border-radius:12px;font-weight:700;text-decoration:none;display:inline-block;border:none;cursor:pointer;transition:all 0.3s}
    .btn-primary:hover{opacity:0.9;transform:translateY(-2px);}    
    .btn-ghost{background:white;padding:.7rem 1rem;border-radius:10px;border:1px solid rgba(15,23,42,0.06);text-decoration:none;cursor:pointer;transition:all 0.3s}
    .btn-ghost:hover{background-opacity:0.9;}    
    .wa-btn{position:fixed;right:1.25rem;bottom:1.25rem;z-index:60;border-radius:999px;box-shadow:0 8px 26px rgba(34,197,94,0.18);width:56px;height:56px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#25d366,#20ba58);color:white;text-decoration:none;font-size:24px;transition:transform 0.3s}
    .wa-btn:hover{transform:scale(1.1);}    
    .badge{background:linear-gradient(90deg,#fff,#f7fff7);padding:.6rem 1rem;border-radius:999px;border:1px solid rgba(30,70,40,0.06);display:inline-flex;gap:.6rem;align-items:center}
    @media (max-width:768px){.hero{min-height:62vh;padding-top:3.5rem}.avatar{width:120px;height:120px}}
    .gallery-item{transition:transform .3s ease-in-out; cursor:pointer;}
    .gallery-item:hover{transform:scale(1.05);}    
    .service-card{transition:all 0.3s ease;border:1px solid rgba(31,122,74,0.1)}
    .service-card:hover{transform:translateY(-4px);box-shadow:0 12px 24px rgba(31,122,74,0.15);border-color:var(--green-1)}
    input, textarea { font-family: inherit; }
  </style>
</head>
<body>

<nav class="sticky top-0 z-50 bg-white bg-opacity-95 backdrop-blur-md border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-gradient-to-br from-green-600 to-green-800 rounded-lg flex items-center justify-center">
          <img src="assets/logo.svg" alt="Moofar" class="w-6 h-6">
        </div>
        <span class="text-xl font-bold brand-heading">Moofar</span>
      </div>
      <div class="hidden md:flex items-center gap-8">
        <a href="#services" class="text-slate-600 hover:text-green-700 transition">Services</a>
        <a href="#projects" class="text-slate-600 hover:text-green-700 transition">Projects</a>
        <a href="#team" class="text-slate-600 hover:text-green-700 transition">Team</a>
        <a href="#contact" class="btn-primary">Contact Us</a>
      </div>
    </div>
  </div>
</nav>

<!-- Rest of the page remains unchanged -->

<!-- WhatsApp Floating Chat Button with Pre-Filled Message -->
<a 
  href="https://wa.me/26777723232?text=Hello%20Moofar%2C%20I%27d%20like%20to%20inquire%20about%20your%20services." 
  class="wa-btn" 
  title="Chat with Moofar on WhatsApp" 
  aria-label="WhatsApp"
>
  <i data-lucide="message-circle" class="w-6 h-6"></i>
</a>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('year').textContent = new Date().getFullYear();
    if(window.lucide) { window.lucide.createIcons(); }
    if(window.GLightbox) { GLightbox({ selector: '.glightbox' }); }

    const contactForm = document.getElementById('contactForm');
    if(contactForm) {
      contactForm.addEventListener('submit', function(e){
        e.preventDefault();
        const form = e.target;
        const msg = document.getElementById('formMsg');
        const btn = form.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.textContent = 'Sending...';
        msg.classList.remove('hidden');
        msg.textContent = 'Sending...';
        setTimeout(() => {
          msg.textContent = 'Thanks - your message was received.';
          btn.disabled = false;
          btn.textContent = 'Send Message';
          form.reset();
        }, 900);
      });
    }
  });
</script>
</body>
</html>

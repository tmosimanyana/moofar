<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moofar (PTY) LTD — Landscaping, Construction & Logistics | Botswana</title>
  <link rel="icon" href="/assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap');

    :root{
      --accent:#F59E42;
      --green-1:#1f7a4a;
      --green-2:#2fa66a;
      --muted:#7b8a80;
      --card: rgba(255,255,255,0.85);
    }

    body{font-family:Inter,system-ui,Arial,sans-serif;color:#0f172a;background:linear-gradient(180deg,#f7faf7 0%, #f1f6f2 100%);}
    .brand-heading{font-family:'Playfair Display',serif;color:var(--green-1);letter-spacing:-0.02em}
    .hero{min-height:78vh;background:linear-gradient(180deg, rgba(12,30,18,0.32), rgba(12,30,18,0.45)), url('/assets/hero.webp') center/cover no-repeat;border-bottom-left-radius:1.25rem;border-bottom-right-radius:1.25rem}
    .glass{background:var(--card);backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(16,24,32,0.08);border-radius:12px}
    .icon-circle{width:68px;height:68px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,var(--green-1),var(--green-2));color:white}
    .btn-primary{background:linear-gradient(90deg,var(--green-1),var(--green-2));color:white;padding:.9rem 1.25rem;border-radius:12px;font-weight:700}
    .btn-ghost{background:white;padding:.7rem 1rem;border-radius:10px;border:1px solid rgba(15,23,42,0.06)}
    .wa-btn{position:fixed;right:1.25rem;bottom:1.25rem;z-index:60;border-radius:999px;box-shadow:0 8px 26px rgba(34,197,94,0.18)}
    .avatar{width:150px;height:150px;border-radius:999px;object-fit:cover;border:6px solid rgba(255,255,255,0.9);box-shadow:0 12px 30px rgba(2,6,23,0.12)}
    .badge{background:linear-gradient(90deg,#fff,#f7fff7);padding:.6rem 1rem;border-radius:999px;border:1px solid rgba(30,70,40,0.06);display:inline-flex;gap:.6rem;align-items:center}
    @media (max-width:768px){.hero{min-height:62vh;padding-top:3.5rem}.avatar{width:120px;height:120px}}
    .gallery-item{transition:transform .3s ease-in-out; cursor:pointer;}
    .gallery-item:hover{transform:scale(1.05);}
  </style>
</head>
<body>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  lucide.createIcons();
  const lightbox = GLightbox({ selector: '.glightbox' });
  document.getElementById('contactForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const form = e.target; const msg = document.getElementById('formMsg');
    msg.classList.remove('hidden'); msg.textContent = 'Sending...';
    setTimeout(()=>{ msg.textContent = 'Thanks — your message was received.'; form.reset(); }, 900);
  });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View our portfolio of completed landscaping projects. See the quality of Moofar's work in residential and commercial spaces.">
    <title>Gallery - Moofar Proprietary Limited</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    
    <!-- Navigation will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="mainContent" tabindex="-1">
        <section class="gallery">
            <div class="section-header">
                <div class="section-subtitle">Our Work</div>
                <h1 class="section-title">Recent Projects</h1>
                <p class="section-description">Explore our portfolio of completed landscaping and horticultural projects across Botswana.</p>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="landscaping">Landscaping</button>
                <button class="filter-btn" data-filter="residential">Residential</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
                <button class="filter-btn" data-filter="fencing">Fencing</button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image">&larr;</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image">&rarr;</button>
            <img id="lightboxImg" src="" alt="">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <!-- Footer will be injected here -->
    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="Contact Moofar Proprietary Limited for landscaping, horticulture, and property maintenance services. Serving Francistown and surrounding areas.">

  <link rel="canonical" href="https://moof.netlify.app/contact.html">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <a class="skip-link" href="#mainContent">Skip to main content</a>

  <div id="header-placeholder"></div>

  <main id="mainContent" tabindex="-1">
    <header class="page-header center">
      <h1>Get in Touch</h1>
      <p class="lead">We're ready to help you transform your outdoor space.</p>
    </header>

    <section class="contact-section container">
      <div class="contact-info">
        <h2>Contact Details</h2>
        <p><strong>Phone:</strong> <a href="tel:+26777723232">+267 777 23232</a></p>
        <p><strong>Email:</strong> <a href="mailto:info@moofar.co.bw">info@moofar.co.bw</a></p>
        <p><strong>Location:</strong> Francistown, Botswana</p>
      </div>

      <form class="contact-form" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <label>
          Full Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email Address
          <input type="email" name="email" required>
        </label>
        <label>
          Phone Number
          <input type="tel" name="phone">
        </label>
        <label>
          Message
          <textarea name="message" required></textarea>
        </label>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/components.js" defer></script>
</body>

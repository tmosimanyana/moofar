<form name="contact" method="POST" action="/.netlify/functions/send-email" data-netlify="true" netlify-honeypot="bot-field" class="contact-form" id="contactForm" novalidate>
  <input type="hidden" name="form-name" value="contact">
  <p style="display:none">
    <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
  </p>

  <div class="form-group">
    <label for="name">Your Name *</label>
    <input id="name" name="name" type="text" required>
  </div>

  <div class="form-group">
    <label for="email">Email *</label>
    <input id="email" name="email" type="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel">
  </div>

  <div class="form-group">
    <label for="service">Service Type *</label>
    <select id="service" name="service" required>
      <option value="">-- Select a Service --</option>
      <option value="Landscape Maintenance">Landscape Maintenance</option>
      <option value="Horticultural Nursery">Horticultural Nursery</option>
      <option value="Bush Clearing">Bush Clearing</option>
      <option value="Fencing Services">Fencing Services</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="6" required></textarea>
  </div>

  <button type="submit" class="btn-primary">Send Message</button>
</form>
